<head>

    <nav>

    <section class="section-container" id="about-section">
        <h2 class="section-title">About</h2>
        <div id="image-background">
            <img src="" alt="selfie-pic">

        <div id="information-container">
            <div class="info-box">

            <div class="info-box">
                <h3 class="info-title">Major</h3>

        <img src="" alt="Coding image" id="programming-title-img">

        <div id="programming-menu-container">
            <div id="programming-image-container">
                <img src="" alt="Picture1">
