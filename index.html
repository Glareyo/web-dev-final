<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nemo's PortFolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Nemo's Portfolio</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">Art</a>
        <a href="#">Code</a>
        <a href="#">Music</a>
    </nav>



    <!-- About Section -->
    <section class="section-container" id="about-section">
        <h2 class="section-title">About</h2>
        <div id="about-image-background">
            <img src="Images/cat-photo.jpg" alt="selfie-pic">
        </div>

        <div id="information-container">
            <div class="info-box">
                <h3 class="info-title">Name</h3>
                <p class="info">Nehemiah Cedillo</p>
            </div>
            <div class="info-box">
                <h3 class="info-title">Major</h3>
                <p class="info">Game Programming</p>
            </div>          
        </div>

        <div id="degree-container">
            <h3>Degrees / Education</h2>
            <p>Degree, from school on Date</p>
        </div>
    </section>

    <br>

    <!-- Art Section -->
    <section class="section-container" id="art-section">
        <h2 class="section-title">Art</h2>
        <div class="art-button-container">
            <a href="" class="art-button" id="art-button-2d">2D Art and Animation</a>
            <a href="" class="art-button" id="art-button-3d">3D Art</a>
        </div>
        <div class="art-img-container">
            <img src="Images\frogger-arcade-img.png" alt="Alternating image" id="art-img">
        </div>
    </section>

    <br>


    <!-- Programming Section -->
    <section class="section-container" id="programming-section">
        <h2 class="section-title">Programming</h2>
        
        <!-- This holds a container for the images and buttons -->
        <div id="programming-menu-container">
            <div id="programming-image-container">
                
            </div>
            <div id="programming-button-container">
                <a href="" class="program-button">C#</a>
            </div>
        </div>
    </section>


    <section class="section-container" id="music-section">
        
    </section>

</body>
</html>
